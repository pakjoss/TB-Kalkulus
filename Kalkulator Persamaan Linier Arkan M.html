<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persamaan Linier Arkan M</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .result, .steps {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Persamaan Linier Arkan M</h2>
        <form id="linearForm">
            <label for="a">Masukkan nilai a (koefisien x):</label>
            <input type="number" id="a" name="a" step="any" required><br><br>
            <label for="b">Masukkan nilai b (konstanta):</label>
            <input type="number" id="b" name="b" step="any" required><br><br>
            <button type="submit">Hitung</button>
        </form>
        <div class="result" id="result"></div>
        <div class="steps" id="steps"></div>
    </div>

    <script>
        document.getElementById('linearForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            
            let result = -b / a;
            let steps = `
                Langkah-langkah:
                <ol>
                    <li>Bentuk umum persamaan linier adalah <strong>ax + b = 0</strong>.</li>
                    <li>Masukkan nilai a dan b ke dalam persamaan: <strong>${a}x + ${b} = 0</strong>.</li>
                    <li>Pindahkan b ke sisi kanan persamaan: <strong>${a}x = -${b}</strong>.</li>
                    <li>Bagi kedua sisi dengan a: <strong>x = -${b} / ${a}</strong>.</li>
                    <li>Hasilnya: <strong>x = ${result}</strong>.</li>
                </ol>
            `;

            document.getElementById('result').innerHTML = `<h3>Hasil: x = ${result}</h3>`;
            document.getElementById('steps').innerHTML = steps;
        });
    </script>
</body>
</html>

</body>
</html>
